<div class="login">
  <div *ngIf="userData as user">

    <!-- <button class="button is-info" (click)="cs.create(user.uid)">Create New Chat</button>

    <hr>
    <h3>My Doctors</h3> -->

    <div  *ngFor="let doctor of doctors$ | async">
      <div class="each-doctor left" *ngIf="doctor.uid !== userData.uid">
          <div>
              <img class="profile-pic-doc" src="{{doctor.photoURL}}" alt="Slow net" width=100px height = 100px style="margin-top: 20px;">
            </div>
            <div class="doctor-details">
              <table>
                <tr>
                  <td> <i>Name</i> </td>
                  <td> {{doctor.displayName}} </td>
                </tr>
                <tr>
                    <td> <i>Expertise</i>  </td>
                    <td> {{doctor.expertise}} </td>
                  </tr>
                <tr>
                    <td> <i>Rate</i>  </td>
                    <td> {{doctor.rate}} </td>
                  </tr>
              </table>
              <!-- <p><span>[Name] </span>  </p> 
              <p><span>[Rate] </span> {{doctor.rate}}</p> -->
              <div>
                  <div style="text-align: center; margin-top: 20%;">
                      <button class="special-button" (click)="cs.create(doctor.uid, doctor.displayName)">Chat</button>
                    </div>
              </div>
            </div>
      </div>      
    </div>

      </li>
    </ul> -->
  </div>

</div>
